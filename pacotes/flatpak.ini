#!/bin/bash

# =========================================
# Script de configura√ß√£o baseado em pacotes Flatpak
# =========================================

# =========================================
# Fun√ß√µes de log com cores e emojis
# =========================================
log_info() {
    echo -e "\e[34müîç INFO:\e[0m $1"
}

log_sucesso() {
    echo -e "\e[32m‚úÖ SUCESSO:\e[0m $1"
}

log_erro() {
    echo -e "\e[31m‚ùå ERRO:\e[0m $1"
}

log_aviso() {
    echo -e "\e[33m‚ö†Ô∏è AVISO:\e[0m $1"
}

# =========================================
# Fun√ß√£o para verificar se um app Flatpak est√° instalado
# =========================================
verificar_flatpak() {
    flatpak list --app | grep -q "$1"
}

# Fun√ß√£o gen√©rica para aplicar configura√ß√£o se pelo menos um app Flatpak estiver instalado
aplicar_configuracao_flatpak() {
    local -n _APPS=$1
    local funcao_config=$2

    for app in "${_APPS[@]}"; do
        if verificar_flatpak "$app"; then
            log_info "Aplicando configura√ß√£o para app Flatpak: $app"
            "$funcao_config"
            return
        fi
    done

    log_aviso "Nenhum dos apps Flatpak encontrados: ${_APPS[*]}"
}

# =========================================
# Fun√ß√µes de configura√ß√£o
# =========================================

config_vscodium() {
    log_info "Configurando VSCodium (Flatpak)..."

    cd || exit
    if ! grep -q 'alias codium=' "$HOME/.bashrc"; then
        echo -e 'alias codium="flatpak run com.vscodium.codium "' | tee -a "$HOME/.bashrc"
    fi
    alias codium="flatpak run com.vscodium.codium "

    mkdir -p "$HOME/.config/VSCodium/User"
    curl -JLk -o /tmp/vscodium_backup.tar.gz "https://github.com/elppans/vscodeum/raw/refs/heads/main/vscodium_backup/vscodium_backup_20250226_170128.tar.gz"

    tar -xzf /tmp/vscodium_backup.tar.gz -C "$HOME/.config/VSCodium/User/"

    if [ -f "$HOME/.config/VSCodium/User/extensions_list.txt" ]; then
        cat "$HOME/.config/VSCodium/User/extensions_list.txt" | xargs -L 1 flatpak run com.vscodium.codium --install-extension
        log_sucesso "Extens√µes restauradas!"
    else
        log_aviso "Arquivo extensions_list.txt n√£o encontrado."
    fi
}

# =========================================
# Aplica√ß√µes de configura√ß√£o por app Flatpak
# =========================================

aplicar_configuracao_flatpak FLATPAKS_VSCODIUM config_vscodium

log_sucesso "Todas as configura√ß√µes Flatpak foram aplicadas com sucesso! üéâ"

# =========================================
# Declara√ß√£o das listas de apps
# =========================================
FLATPAKS_VSCODIUM=("com.vscodium.codium")
